---
  - name: Initial Package Install 
    hosts: all
    remote_user: ec2-user
    become: yes
    become_user: root
    vars:
      ansible_become: yes
      ansible_become_user: root
      ansible_become_method: sudo
      ansible_become_password: BigNavyGrayShip2021

    tasks: 
      - name: DNF update the system
        dnf:
          name:  "*"
          state: latest
      - name: Base Software Installation
        become: yes
        dnf:
             name:
               - adcli
               - ansible
               - git
               - krb5-workstation
               - lsof
               - oddjob
               - oddjob-mkhomedir
               - openldap-clients
               - python3
               - realmd
               - samba-common
               - samba-common-tools
               - sssd
               - tcpdump
               - unzip
               - vim
             state: latest
      - name: Install AWS CLI 
        become: yes
        shell: cd /root ; curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" ; unzip awscliv2.zip ; ./aws/install  
